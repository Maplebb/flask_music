<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="../static/css/emoji.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Title</title>
</head>
<body>
    <div id="app">
      <header class="music-header">
          <svg class="menu-bottom" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0 0 172 172" style=" fill:#000000;" onclick="change_display()"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M86,100.84217l-27.38383,-27.38383c-2.967,-2.967 -7.783,-2.967 -10.75,0v0c-2.967,2.967 -2.967,7.783 0,10.75l33.067,33.067c2.80217,2.80217 7.33867,2.80217 10.13367,0l33.067,-33.067c2.967,-2.967 2.967,-7.783 0,-10.75v0c-2.967,-2.967 -7.783,-2.967 -10.75,0z"></path></g></g></svg>
{#          <img class="menu-bottom" align="left" src="https://img.icons8.com/material-rounded/40/000000/expand-arrow--v1.png"/>#}
      </header>
      <div class="main-view">
        <div id="music-data" d="{{music_data}}" style="display: none;"></div>
        <div class="all-song-des">
            <div class="all-song-title">
                全部歌曲
            </div>
            <div class="underline"></div>
            <div class="all-song-list"></div>
        </div>
        <div class="description">
          <div class="describ_title">
              Maple的快乐星球
          </div>
            <div class="describ">
                喝口汽水听首歌
            </div>
            <div class="favorite">
                <div class="favorite-title">
                </div>
                <div class="underline"></div>
                <div class="favorite-list"></div>
            </div>
            <div class="jiaqian">
                <div class="jiaqian-title">
                </div>
                <div class="underline"></div>
                <div class="jiaqian-list"></div>
            </div>
            <div class="all-song" onclick="display_all_songs()">
                <div class="all-song-title">
                    全部歌曲
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 172 172" style=" fill:#000000;position: absolute;right: 10px;top: 13px;opacity: .8"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M79.6145,21.5v0c-9.5245,0 -15.2005,10.61383 -9.91867,18.54017l30.6375,45.95983l-30.6375,45.95983c-5.28183,7.92633 0.39417,18.54017 9.91867,18.54017v0c3.98467,0 7.71133,-1.99233 9.92583,-5.3105l34.15633,-51.24167c3.21067,-4.816 3.21067,-11.08683 0,-15.90283l-34.15633,-51.24167c-2.2145,-3.311 -5.934,-5.30333 -9.92583,-5.30333z"></path></g></g></svg>            </div>
        </div>
        <div class="content">
          <div class="songs-menu"></div>
          <div class="current-song-detail">
            <div class="song-name"></div>
            <div class="singer"></div>
            <div class="lyrics-box">
                <div class="lyrics"></div>
            </div>
          </div>
        </div>
        <div class="musicbar">
          <div class="controlbar">
            <i class="icon icon-pre" onclick="presong()"></i>
            <div class="play-and-pause" onclick="change_play_state()">
              <i class="icon icon-play" id="icon-play-pause"></i>
            </div>
            <i class="icon icon-next" onclick="nextsong()"></i>
          </div>
          <div class="music-bar-info">
            <div class="music-now-time">
            </div>
            <div class="music-total-time">
            </div>
            <div class="music-progress-bar">
              <div class="music-total-time-bar"></div>
              <div class="music-loaded-time-bar"></div>
              <div class="music-played-time-bar">
                <div class="music-progress-dot"></div>
              </div>
            </div>
          </div>
          <i class="icon in-order" id="music-next-mode" onclick="click_next_mode()"></i>
          <i class="icon music-comments"></i>
        </div>
        <div class="music-bg"></div>
        <div class="music-bg-mask"></div>
      </div>
    </div>
    <script type="text/javascript" src="../static/js/lyrics.js"></script>
</body>
</html>
